[package]
name = "api-tools"
version = "0.0.1"
edition = "2024"
authors = ["Fabien Bellanger <valentil@gmail.com>"]
description = "An API tools library for Rust"
documentation = "https://docs.rs/api-tools"
homepage = "https://github.com/fabienbellanger/api-tools"
keywords = ["API", "Axum"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/fabienbellanger/api-tools"
rust-version = "1.85.1"

[features]
axum = []
default = []
full = [
    "axum",
]

[dependencies]

# Errors
thiserror = "2.0.12"

# API Server
axum = "0.8.1"
http-auth-basic = "0.3.5"
hyper = "1.6.0"
tower = { version = "0.5.2", features = ["util"] }
tower-http = { version = "0.6.2", features = ["cors", "fs", "request-id", "util"] }

# Logs
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.19", features = ["registry", "env-filter", "fmt", "json"] }

# Serde
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"

async-trait = "0.1.88"
bytes = "1.10.1"
bytesize = "2.0.1"
chrono = { version = "0.4.41", features = ["clock", "std", "serde"], default-features = false }
chrono-tz = "0.10.3"
futures = "0.3.31"
mime = "0.3.17"
tokio = { version = "1.44.1", features = ["full"] }
uuid = { version = "1.16.0", features = ["v4", "serde"] }

[dev-dependencies]
base64 = "0.22.1"

